<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Flask Auth</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">
                <i class="bi bi-currency-dollar me-2"></i>Expense Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile') }}"><i class="bi bi-person-circle me-1"></i>Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-robot me-1"></i>Chatbot</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light ms-2" href="{{ url_for('expense') }}">
                            <i class="bi bi-wallet2 me-1"></i>Expense
                        </a>
                    </li>
                    <li>
                        <a class="btn btn-outline-info ms-2" href="{{ url_for('analytics') }}">
                            <i class="bi bi-graph-up-arrow me-1"></i>Analytics
                        </a>            
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger ms-2" href="{{ url_for('logout') }}">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0">
          <div class="card-body p-4 text-center">
            <img src="https://via.placeholder.com/100" class="rounded-circle mb-3" alt="Profile Picture">
            <h2 class="mb-3">{{ session['user']['email'] }}</h2>
            <p class="text-muted">Welcome to your profile dashboard.</p>

            <!-- User Data Form -->
            <h4 class="mt-4">Your Details</h4>
            <form action="{{ url_for('profile') }}" method="post">
              <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Name" required value="{{ profile.name or '' }}">
              </div>
              <div class="mb-3">
                <input type="number" name="age" class="form-control" placeholder="Age" required value="{{ profile.age or '' }}">
              </div>
              <div class="mb-3">
                <input type="text" name="place" class="form-control" placeholder="Place" required value="{{ profile.place or '' }}">
              </div>
              <div class="mb-3">
                <input type="number" name="income" class="form-control" placeholder="Income" required value="{{ profile.income or '' }}">
              </div>
              <button type="submit" class="btn btn-primary w-100">Save Details</button>
            </form>

            <!-- Logout Button -->
            <div class="d-grid gap-2 mt-4">
              <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
