<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .card-stat {
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      padding: 2rem;
      text-align: center;
    }
    .status-high {
      background-color: #28a745;
      color: white;
    }
    .status-medium {
      background-color: #ffc107;
      color: white;
    }
    .status-low {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">
                <i class="bi bi-currency-dollar me-2"></i>Expense Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile') }}"><i class="bi bi-person-circle me-1"></i>Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-robot me-1"></i>Chatbot</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light ms-2" href="{{ url_for('expense') }}">
                            <i class="bi bi-wallet2 me-1"></i>Expense
                        </a>
                    </li>
                    <li>
                        <a class="btn btn-outline-info ms-2" href="{{ url_for('analytics') }}">
                            <i class="bi bi-graph-up-arrow me-1"></i>Analytics
                        </a>            
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger ms-2" href="{{ url_for('logout') }}">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-center">Spending Analysis Summary</h2>
    <div class="row g-4 justify-content-center">

      <!-- Budget Condition -->
      <div class="col-md-5">
        <div class="card-stat 
            {% if condition_budget == 'High' %}status-high
            {% elif condition_budget == 'Medium' %}status-medium
            {% else %}status-low{% endif %}">
          <h4>Budget Status</h4>
          <h2>{{ condition_budget }}</h2>
        </div>
      </div>

      <!-- Expense Condition -->
      <div class="col-md-5">
        <div class="card-stat 
            {% if condition_expenses == 'High' %}status-high
            {% elif condition_expenses == 'Medium' %}status-medium
            {% else %}status-low{% endif %}">
          <h4>Expense Status</h4>
          <h2>{{ condition_expenses }}</h2>
        </div>
      </div>

      <!-- Earner Status -->
      <div class="col-md-5">
        <div class="card-stat 
            {% if state == 'High' %}status-high
            {% elif state == 'Medium' %}status-medium
            {% else %}status-low{% endif %}">
          <h4>Income Status</h4>
          <h2>{{ state }}</h2>
        </div>
      </div>

      <!-- Overall Financial Health -->
      <div class="col-md-5">
        <div class="card-stat 
            {% if overall == 'High' %}status-high
            {% elif overall == 'Medium' %}status-medium
            {% else %}status-low{% endif %}">
          <h4>Overall Financial Health</h4>
          <h2>{{ overall }}</h2>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
